#################################
# Backend
#################################

backend = "glx";
vsync = true;
use-damage = true;

#################################
# Animations (X11-style)
#################################

# Enable fading (used for open/close)
fading = true;
fade-delta = 8;
fade-in-step = 0.04;
fade-out-step = 0.04;

# Slight scale effect (simulated animation)
# Requires picom >= v9
animation = true;
animation-stiffness = 300;
animation-damping = 30;
animation-mass = 1;

animation-for-open-window = "zoom";
animation-for-unmap-window = "zoom";
animation-for-workspace-switch-in = "slide-left";
animation-for-workspace-switch-out = "slide-right";

#################################
# Shadows
#################################

shadow = true;
shadow-radius = 10;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.5;

shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "class_g = 'rofi'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
# Transparency
#################################

active-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0;

opacity-rule = [
  "90:class_g = 'Alacritty'"
];

#################################
# Blur (optional â€“ disabled)
#################################

# blur-method = "dual_kawase";
# blur-strength = 6;

#################################
# i3 Compatibility
#################################

detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

#################################
# Fullscreen / Performance
#################################

unredir-if-possible = true;
unredir-if-possible-delay = 0;

